    header {
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.8);
    }
    header img {
      width: 140px;

      margin-bottom: 1rem;
    }
    h1 {
      margin: 0;

    }
    nav {
      position: sticky;
      top: 0;
      background: rgba(255,255,255,0.95);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      margin: 0 1rem;

      text-decoration: none;
      font-weight: bold;
    }
    section {
      max-width: 900px;
      margin: 2rem auto;

      padding: 2rem;
      border-radius: 12px;
    }

      margin: 1rem 0;
    }
    .skill-bar-label {
      font-weight: bold;
    }
    .bar {
      width: 100%;
      background: #caf0f8;
      height: 18px;
      border-radius: 8px;
      overflow: hidden;
    }
    .bar-fill {
      height: 100%;
      background: linear-gradient(to right, #00b4d8, #0077b6);
      width: 0;
      transition: width 1.5s ease-in-out;
    }
    details {
      margin: 1rem 0;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;

    }
    .card a {
      color: #0077b6;
      text-decoration: none;
      font-weight: bold;
    }
  
    .card:hover {
        transform: scale(1.03);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    .bar-fill:hover {
        filter: brightness(1.2);
        transition: filter 0.3s ease;
    }
