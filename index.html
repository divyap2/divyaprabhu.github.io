
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Divya Prabhu | Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f8f9fa; color: #212529; }
    header { background: #343a40; color: white; padding: 2rem; text-align: center; }
    .profile-photo { width: 150px; border-radius: 50%; margin-bottom: 1rem; }
    h1 { margin-bottom: 0.5rem; }
    .typing { font-size: 1.2rem; color: #00ffd5; height: 30px; margin-top: 5px; }
  </style>
</head>
<body>
  <header>
    <img src="profile.jpg" alt="Divya Prabhu" class="profile-photo"/>
    <h1>Divya Prabhu</h1>
    <div id="typing" class="typing"></div>
    <a href="DivyaPrabhu_Resume.pdf" download style="color:#00ffd5; text-decoration:none;">Download CV</a>
  </header>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const words = [
        "Bioengineer",
        "Confocal Microscopy",
        "Islet & Cell Biology",
        "Imaging-Based Research",
        "Clinical & Translational Science",
        "Product Strategist"
      ];
      let i = 0, j = 0, isDeleting = false;
      const typingElement = document.getElementById("typing");

      function type() {
        const current = words[i];
        if (!isDeleting && j <= current.length) {
          typingElement.innerHTML = current.substring(0, j++);
        } else if (isDeleting && j >= 0) {
          typingElement.innerHTML = current.substring(0, j--);
        }

        if (j === current.length && !isDeleting) {
          setTimeout(() => { isDeleting = true; type(); }, 1500);
          return;
        }

        if (j === 0 && isDeleting) {
          isDeleting = false;
          i = (i + 1) % words.length;
        }

        setTimeout(type, isDeleting ? 75 : 175);
      }

      type();
    });
  </script>
</body>
</html>
